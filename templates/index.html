{% extends "layout.html" %}
{% block content %}

<div class="entry-list">
    {% for journal in journals %}
        <article>
            <h2><a href="{{ url_for('detail', journal_id=journal.id) }}">{{ journal.title }}</a></h2>
            <time date-time="{{ journal.date }}" datetime="{{ journal.date.strftime('%Y-%B-%d') }}">{{ journal.date.strftime('%B %d, %Y') }}</time>
        </article>
    {% endfor %}
</div>

{% endblock %}
